<!--datatable script-->
<script>
$(document).ready(function() {
    $('#example').DataTable ({
        "processing": true,
        "ajax": {url: "/PerfectParty/getBooking",type:"GET", dataSrc: "data", "contentType":"application/json"},
        "columns": [
            {data: "Id"},
            {data: "ClientName"},
            {data: "Date"},
            {data: "SalesRep"},
        ],
    } );
    $("#example").css('cursor', 'pointer');

    var table = $('#example').DataTable();

    $('#example tbody').on( 'dblclick', 'tr', function () {
        var row = table.row( this ).data();
        var data1 = {"Id": row.Id,
                    "ClientName": row.ClientName,
                    "Date": row.Date,
                    "SalesRep": row.SalesRep}
        console.log(JSON.stringify({"args": data1}));
        var data = $.ajax({
            type:'POST',
            url: "/PerfectParty/onebook",
            data: {args:JSON.stringify(data1)},
            success: function(resultData) {
                console.log("load in successful")
                location.href="/PerfectParty/onebook"}
        });
    } );

    $('#button').click( function () {
        table.row('.selected').remove().draw( false );
    } );
} );

</script>
