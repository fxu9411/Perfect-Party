  {% block title %}nav_supplier{% endblock %}

    <h2 class="display-4">{{item}}</h2>
    <hr>
    <div class = "row"></div>
    <div class="container-fluid">
      <table id="item" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Supplier ID</th>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Type</th>

        </thead>
    </table>
    </div>

  </main>
  <!-- page-content" -->
</div>
<!-- page-wrapper -->
